<!--반응형 웹디자인, 내부 링크, flex, grid, %, em, rem-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebFood</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/answer.css">
  </head>
  <body>
    <header id="main-header">
      <a href="index.html" id="logo">WebFood</a>
      <nav>
        <ul>
          <li>
            <a href="">Browse Meals</a>
          </li>
          <li>
            <a href="">My Orders</a>
          </li>
        </ul>
      </nav>
      <!--내부 링크 생성-->
      <a href="#side-drawer" class="menu-btn">
        <span></span>
        <span></span>
        <span></span>
      </a>
    </header>
    <aside id="side-drawer">
      <header>
        <!--#는 index.html로 돌려 보낸다.-->
        <a href="#" class="menu-btn">
          <span></span>
          <span></span>
          <span></span>
        </a>
      </header>
      <nav>
        <ul>
          <li>
            <a href="">Browse Meals</a>
          </li>
          <li>
            <a href="">My Orders</a>
          </li>
        </ul>
      </nav>
    </aside>  
    <main>
      <h1>Browse Our Delicious Meals</h1>
      <section id="latest-products">
        <ul>
          <li class="food-items">
            <article>
              <img src="/images/risotto.jpg" alt="Delicious risotto with tiger prawns" />
              <div class="food-item-content">
                <h2>Risotto with Tiger Prawns</h2>
                <a href="" class="btn">Add to Cart</a>
              </div>
            </article>
          </li>
          <li class="food-items">
            <article>
              <img src="/images/cheeseburgers.jpg" alt="Classic cheeseburgers with fries" />
              <div class="food-item-content">
                <h2>Cheeseburgers</h2>
                <a href="" class="btn">Add to Cart</a>
              </div>
            </article>
          </li>
        </ul>
      </section>
    </main>
     <!--모바일을 위한 sidebar이기 때문에, 문맥에 벗어남 이를 위한 aside element-->
     <aside id="side-drawer">
      <nav>
        <ul>
          <li>
            <a href="">Browse Meals</a>
          </li>
          <li>
            <a href="">My Orders</a>
          </li>
        </ul>
      </nav>
    </aside>  
  </body>
</html>
